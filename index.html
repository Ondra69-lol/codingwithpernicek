<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Coding With Pernicek - Loading</title>
<style>
  body, html {
    height: 100%;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: rgb(18, 18, 21);
  }

  .spinner {
    position: relative;
    width: 60px;
    height: 60px;
    animation: spin 1s linear infinite;
  }

  .spinner div {
    position: absolute;
    width: 12px;
    height: 12px;
    border-radius: 50%;
  }

  .spinner div:nth-child(1) { background: #4285F4; top: 0; left: 50%; transform: translateX(-50%); }
  .spinner div:nth-child(2) { background: #EA4335; top: 50%; right: 0; transform: translateY(-50%); }
  .spinner div:nth-child(3) { background: #FBBC05; bottom: 0; left: 50%; transform: translateX(-50%); }
  .spinner div:nth-child(4) { background: #34A853; top: 50%; left: 0; transform: translateY(-50%); }

  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }
</style>
</head>
<body>
  <div class="spinner">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </div>

  <script>
    // Redirect to home after 4 seconds
    setTimeout(() => {
      window.location.href = "home";
    }, 4000);
  </script>
</body>
</html>
