<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Coding With Pernicek - Načítání</title>
<link rel="icon" type="image/png" href="loadingfavicon.png">
<style>
  body, html {
    height: 100%;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: rgb(18, 18, 21);
  }

  .spinner {
    position: relative;
    width: 60px;
    height: 60px;
  }

  .spinner div {
    position: absolute;
    width: 12px;
    height: 12px;
    border-radius: 50%;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%); /* všechny tečky doprostřed */
  }

  .spinner div:nth-child(1) { background: #4285F4; }
  .spinner div:nth-child(2) { background: #EA4335; }
  .spinner div:nth-child(3) { background: #FBBC05; }
  .spinner div:nth-child(4) { background: #34A853; }
</style>
</head>
<body>
  <div class="spinner">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </div>

  <script>
    // Redirect na home po 2 sekundách
    setTimeout(() => {
      window.location.href = "home";
    }, 2000);
  </script>
</body>
</html>
