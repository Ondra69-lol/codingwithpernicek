<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Coding With Pernicek - Načítání</title>
<link rel="icon" type="image/png" href="loadingfavicon.png">
<style>
  body, html {
    height: 100%;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: rgb(18, 18, 21);
    overflow: hidden;
  }

  .spinner {
    position: relative;
    width: 60px;
    height: 60px;
    animation: spin 1s linear infinite;
  }

  .spinner div {
    position: absolute;
    width: 12px;
    height: 12px;
    border-radius: 50%;
    transition: all 0.5s ease; /* animace přesunu doprostřed */
    animation: pulse 0.8s infinite alternate;
  }

  /* Barvy a start pozice teček */
  .spinner div:nth-child(1) { background: #4285F4; top: 0; left: 50%; transform: translateX(-50%); animation-delay: 0s; }
  .spinner div:nth-child(2) { background: #EA4335; top: 50%; right: 0; transform: translateY(-50%); animation-delay: 0.2s; }
  .spinner div:nth-child(3) { background: #FBBC05; bottom: 0; left: 50%; transform: translateX(-50%); animation-delay: 0.4s; }
  .spinner div:nth-child(4) { background: #34A853; top: 50%; left: 0; transform: translateY(-50%); animation-delay: 0.6s; }

  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }

  @keyframes pulse {
    0% { transform: scale(1) translate(-50%, -50%); opacity: 0.8; }
    100% { transform: scale(1.5) translate(-50%, -50%); opacity: 1; }
  }

  /* Po 2 sekundách se všechny tečky přesunou doprostřed */
  .center div {
    top: 50% !important;
    left: 50% !important;
    bottom: auto !important;
    right: auto !important;
    transform: translate(-50%, -50%) !important;
  }
</style>
</head>
<body>
  <div class="spinner" id="spinner">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </div>

  <script>
    const spinner = document.getElementById('spinner');

    // Po 2 sekundách: zastav rotaci a animovaně přesuň tečky doprostřed
    setTimeout(() => {
      spinner.style.animation = 'none';   // zastaví rotaci
      spinner.classList.add('center');    // přesun teček doprostřed
    }, 2000);

    // Po dalších 2 sekundách redirect na home
    setTimeout(() => {
      window.location.href = "home";
    }, 4000);
  </script>
</body>
</html>
