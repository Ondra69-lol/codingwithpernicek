<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Spinner Page</title>
<style>
  /* Full-screen container */
  body, html {
    height: 100%;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: rgb(18, 18, 21); /* dark background */
  }

  /* Spinner style */
  .spinner {
    width: 60px;
    height: 60px;
    border: 6px solid #2e2e2e; /* darker gray border */
    border-top: 6px solid #a87979; /* Your desired spinner color */
    border-radius: 50%;
    animation: spin 1s linear infinite;
  }

  /* Animation */
  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }
</style>
</head>
<body>
  <div class="spinner"></div>

  <script>
    // Redirect to home/main.html after 2 seconds
    setTimeout(() => {
      window.location.href = "home";
    }, 4000); // 2000ms = 2 seconds
  </script>
</body>
</html>
