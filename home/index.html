<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Coding With Pernicek - Domov</title>

<link rel="icon" type="image/svg+xml" href="../homefavicon.svg">
<link rel="apple-touch-icon" href="../homefavicon.svg">
<link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;600&display=swap" rel="stylesheet">

<style>
  body {
    background-color: rgb(18, 18, 21);
    font-family: 'Google Sans', sans-serif;
    user-select: none;
    margin: 0;
    height: 100vh;
    display: flex;
  }

  /* LEFT NAVBAR */
  .navbar {
    position: fixed;
    left: 0;
    top: 0;
    width: 180px;
    height: 100vh;
    background-color: #232530;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: space-between;
    padding: 20px 0;
    box-sizing: border-box;
  }

  .nav-items {
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 100%;
  }

  .nav-item {
    width: 140px;
    height: 45px;
    background-color: #373a4d;
    border-radius: 10px;
    margin: 6px 0;
    color: white;
    text-align: center;
    line-height: 45px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    text-decoration: none !important;
    transition: background-color 0.2s ease;
  }

  .nav-item:hover { background-color: #50556b; }

  .bottom-frame {
    width: 140px;
    height: 55px;
    background-color: #2e2121;
    border-radius: 18px;
    color: white;
    text-align: center;
    line-height: 55px;
    font-size: 20px;
    cursor: pointer;
    text-decoration: none;
    box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    transition: background-color 0.2s ease;
  }

  .bottom-frame:hover { background-color: #432f2f; }

  /* MAIN CONTENT */
  .content-wrapper {
    margin-left: 180px;
    width: calc(100% - 180px);
    display: flex;
    flex-direction: column;
    align-items: center;
    position: relative;
    padding: 20px;
  }

  /* FRAME STYLING */
  .custom-frame {
    width: 500px;
    height: 55px;
    background-color: #373a4d;
    margin: 3px 0;
    color: white;
    text-align: center;
    line-height: 55px;
    font-size: 20px;
  }

  /* dynamické zaoblení: první a poslední frame ignoruje textbox */
  .custom-frame:first-of-type {
    border-radius: 18px 18px 8px 8px; /* horní zaoblení */
  }
  .custom-frame:last-of-type {
    border-radius: 8px 8px 18px 18px; /* dolní zaoblení */
  }

  /* Google-style textbox */
  .google-textbox-container {
    position: relative;
    margin-top: 20px;
    width: 500px; /* stejná šířka jako frame */
  }

  .google-textbox {
    width: 100%;
    height: 55px;
    padding: 0 45px 0 15px;
    font-family: 'Google Sans', sans-serif;
    font-size: 16px;
    border: none;
    border-radius: 24px;
    background-color: #fff;
    box-shadow: 0 1px 6px rgba(32,33,36,0.28);
    transition: box-shadow 0.2s ease, transform 0.2s ease;
  }

  .google-textbox:focus {
    outline: none;
    box-shadow: 0 3px 12px rgba(32,33,36,0.3);
    transform: translateY(-1px);
  }

  .google-textbox-icon {
    position: absolute;
    right: 15px;
    top: 50%;
    transform: translateY(-50%);
    width: 20px;
    height: 20px;
    pointer-events: none;
  }
</style>
</head>

<body>
<div class="navbar">
  <div class="nav-items">
    <a class="nav-item" href="../home">Domov</a>
    <div class="nav-item">O web stránce</div>
    <div class="nav-item">Projekty</div>
  </div>

  <a class="bottom-frame" href="https://www.youtube.com/@Pernicek_Cute" target="_blank">
    Můj kanál
  </a>
</div>

<div class="content-wrapper">
  <div class="custom-frame">Frame 1</div>
  <div class="custom-frame">Frame 2</div>
  <div class="custom-frame">Frame 3</div>

  <!-- Google-style textbox -->
  <div class="google-textbox-container">
    <input type="text" class="google-textbox" placeholder="Hledat...">
    <svg class="google-textbox-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#5f6368">
      <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0016 9.5 6.5 6.5 0 109.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zM10 14a4 4 0 110-8 4 4 0 010 8z"/>
    </svg>
  </div>

  <!-- další frame pod textboxem (bude první, horní zaoblení) -->
  <div class="custom-frame">Frame 4</div>
</div>
</body>
</html>
