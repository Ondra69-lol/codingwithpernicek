<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Coding With Pernicek - Domov</title>

<link rel="icon" type="image/svg+xml" href="../homefavicon.svg">
<link rel="apple-touch-icon" href="../homefavicon.svg">

<link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;600&display=swap" rel="stylesheet">

<style>
  body {
    background-color: rgb(18, 18, 21);
    font-family: 'Google Sans', sans-serif;
    user-select: none;
    margin: 0;
    height: 100vh;
    display: flex;
  }

  .version-label {
  position: absolute;
  bottom: 85px;        /* 20px od spodku + výška tlačítka (55px) + 10px mezera */
  left: 50%;
  transform: translateX(-50%);
  color: #aaa;
  font-size: 14px;
  font-weight: 500;
  text-align: center;
}

  
  /* LEFT NAVBAR */
  .navbar {
    position: fixed;
    left: 0;
    top: 0;
    width: 180px;
    height: 100vh;
    background-color: #232530;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px 0;
    box-sizing: border-box;
  }

  .nav-items {
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 100%;
    margin-top: 10px;
  }

  .nav-item {
    width: 140px;
    height: 45px;
    background-color: #373a4d;
    border-radius: 10px;
    margin: 6px 0;
    color: white;
    text-align: center;
    line-height: 45px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    text-decoration: none !important;
    transition: background-color 0.2s ease;
  }

  .nav-item:hover {
    background-color: #50556b;
  }

  /* Spodní tlačítko fixně na bottom */
  .bottom-frame {
    position: absolute;       /* fixně uvnitř navbaru */
    bottom: 20px;             /* odsazení od spodku */
    left: 50%;                /* centrování */
    transform: translateX(-50%);
    width: 140px;
    height: 55px;
    background-color: #2e2121;
    border-radius: 18px;
    color: white;
    text-align: center;
    line-height: 55px;
    font-size: 20px;
    cursor: pointer;
    text-decoration: none;
    box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    transition: background-color 0.2s ease;
  }

  .bottom-frame:hover {
    background-color: #432f2f;
  }

  /* MAIN CONTENT */
  .content-wrapper {
    margin-left: 180px;
    width: calc(100% - 180px);
    display: flex;
    flex-direction: column;
    align-items: center;
    position: relative;
    padding: 20px;
  }

  .custom-frame {
    width: 500px;
    height: 55px;
    background-color: #373a4d;
    border-radius: 8px;
    margin: 3px 0;
    color: white;
    text-align: center;
    line-height: 55px;
    font-size: 20px;
  }

  .custom-frame:first-child {
    border-radius: 18px 18px 8px 8px;
  }
  .custom-frame:last-child {
    border-radius: 8px 8px 18px 18px;
  }
</style>
</head>

<body>

<div class="navbar">
  <div class="nav-items">
    <a class="nav-item" href="../home">Domov</a>
    <a class="nav-item" href="../about">O web stránce</a>
  </div>

  <!-- Verze nad spodním tlačítkem -->
<div class="version-label">v1.9</div>

  <a class="bottom-frame" href="https://www.youtube.com/@Pernicek_Cute" target="_blank">
    Můj kanál
  </a>
</div>

<div class="content-wrapper">
  <div class="custom-frame">Frame 1</div>
  <div class="custom-frame">Frame 2</div>
  <div class="custom-frame">Frame 3</div>
  <div class="custom-frame">Frame 4</div>
  <div class="custom-frame">Frame 5</div>
  <div class="custom-frame">Frame 6</div>
  <div class="custom-frame">Frame 7</div>
  <div class="custom-frame">Frame 8</div>
  <div class="custom-frame">Frame 9</div>
  <div class="custom-frame">Frame 10</div>
  <div class="custom-frame">Frame 11</div>
  <div class="custom-frame">Frame 12</div>
  <div class="custom-frame">Frame 13</div>
  <div class="custom-frame">Frame 14</div>
  <div class="custom-frame">Frame 15</div>
  <div class="custom-frame">Frame 16</div>
  <div class="custom-frame">Frame 17</div>
  <div class="custom-frame">Frame 18</div>
  <div class="custom-frame">Frame 19</div>
  <div class="custom-frame">Frame 20</div>
</div>

</body>
</html>
