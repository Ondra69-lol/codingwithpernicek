<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Coding With Pernicek - Domov</title>

<link rel="icon" type="image/svg+xml" href="../homefavicon.svg">
<link rel="apple-touch-icon" href="../homefavicon.svg">

<link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;600&display=swap" rel="stylesheet">

<style>
  body {
    background-color: rgb(18, 18, 21);
    font-family: 'Google Sans', sans-serif;
    user-select: none;
    margin: 0;
    height: 100vh;
    display: flex;
  }

  /* LEFT NAVBAR */
  .navbar {
    position: fixed;
    left: 0;
    top: 0;
    width: 180px;
    height: 100vh;
    background-color: #232530;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: space-between; /* Horní menu nahoře, tlačítko dole */
    padding: 20px 0; /* horní a dolní padding */
    box-sizing: border-box;
  }

  .nav-items {
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 100%;
  }

  .nav-item {
  width: 140px;
  height: 45px;
  background-color: #373a4d;
  border-radius: 10px;
  margin: 6px 0;
  color: white;
  text-align: center;
  line-height: 45px;
  cursor: pointer;

  display: flex;            /* flex pro vertikální a horizontální centrování */
  align-items: center;      /* vertikálně doprostřed */
  justify-content: center;  /* horizontálně doprostřed */
  text-decoration: none !important; /* odstraní čáru úplně */
}


  /* Spodní tlačítko uvnitř navbaru */
  .bottom-frame {
    width: 140px;
    height: 55px;
    background-color: #2e2121;
    border-radius: 18px;
    color: white;
    text-align: center;
    line-height: 55px;
    font-size: 20px;
    cursor: pointer;
    text-decoration: none;
    box-shadow: 0 4px 10px rgba(0,0,0,0.3);
  }

  .bottom-frame:hover {
    background-color: #432f2f;
  }

  /* MAIN CONTENT */
  .content-wrapper {
    margin-left: 180px; /* space for navbar */
    width: calc(100% - 180px);
    display: flex;
    flex-direction: column;
    align-items: center;
    position: relative;
    padding: 20px;
  }

  .custom-frame {
    width: 500px;
    height: 55px;
    background-color: #373a4d; 
    border-radius: 8px;
    margin: 3px 0;
    color: white;
    text-align: center;
    line-height: 55px;
    font-size: 20px;
  }

  /* Zaoblení horního a dolního rámu */
  .custom-frame:first-child {
    border-radius: 18px 18px 8px 8px;
  }
  .custom-frame:last-child {
    border-radius: 8px 8px 18px 18px;
  }
</style>
</head>

<body>

<div class="navbar">
  <!-- Horní menu -->
  <div class="nav-items">
    <a class="nav-item" href="../home">Domov</a>
    <div class="nav-item">O web stránce</div>
    <div class="nav-item">Projekty</div>
  </div>

  <!-- Dolní tlačítko uvnitř navbaru -->
  <a class="bottom-frame" href="https://www.youtube.com/@Pernicek_Cute" target="_blank">
    Můj kanál
  </a>
</div>

<div class="content-wrapper">
  <div class="custom-frame">Frame 1</div>
  <div class="custom-frame">Frame 2</div>
  <div class="custom-frame">Frame 3</div>
</div>

</body>
</html>
