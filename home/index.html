<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Coding With Pernicek - Domov</title>

<link href="https://fonts.googleapis.com/css2?family=+Comfortaa:wght@400;600&display=swap" rel="stylesheet">

<style>
  /* BODY */
  body {
    background-color: rgb(18, 18, 21);
    font-family: 'Comfortaa', sans-serif;
    user-select: none;
    margin: 0;
    min-height: 100vh;
    display: flex;
  }

  /* LEFT NAVBAR */
  .navbar {
    position: fixed;
    left: 0;
    top: 0;
    width: clamp(150px, 12vw, 220px); /* automatické škálování */
    height: 100vh;
    background-color: #232530;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 2vh 0;
    box-sizing: border-box;
  }

  .nav-items {
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 100%;
    margin-top: 1vh;
  }

  .nav-item {
    width: 80%;
    height: clamp(40px, 6vh, 55px);
    background-color: #373a4d;
    border-radius: 10px;
    margin: 0.5vh 0;
    color: white;
    text-align: center;
    line-height: clamp(40px, 6vh, 55px);
    font-size: clamp(14px, 1.2vw, 18px);
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    text-decoration: none !important;
    transition: background-color 0.2s ease;
  }

  .nav-item:hover {
    background-color: #50556b;
  }

  /* Spodní tlačítko */
  .bottom-frame {
    position: absolute;
    bottom: 3vh; /* škálovatelná vertikální pozice */
    left: 50%;
    transform: translateX(-50%);
    width: 80%;
    height: clamp(50px, 7vh, 60px);
    background-color: #2e2121;
    border-radius: 18px;
    color: white;
    text-align: center;
    line-height: clamp(50px, 7vh, 60px);
    font-size: clamp(16px, 1.5vw, 20px);
    cursor: pointer;
    text-decoration: none;
    box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    transition: background-color 0.2s ease;
  }

  .bottom-frame:hover {
    background-color: #432f2f;
  }

  /* Verze nad spodním tlačítkem */
  .version-label {
    position: absolute;
    bottom: 10vh;
    left: 50%;
    transform: translateX(-50%);
    color: #aaa;
    font-size: clamp(12px, 1vw, 14px);
    font-weight: 500;
    text-align: center;
  }

  /* MAIN CONTENT */
  .content-wrapper {
    margin-left: clamp(150px, 12vw, 220px);
    width: calc(100% - clamp(150px, 12vw, 220px));
    display: flex;
    flex-direction: column;
    align-items: center;
    position: relative;
    padding: 2vh 1vw;
    overflow-y: auto;
    max-height: 100vh;
    box-sizing: border-box;
  }

  .custom-frame {
    width: 80%;
    max-width: 600px;
    min-width: 250px;
    height: clamp(40px, 5vh, 60px);
    background-color: #373a4d;
    border-radius: 8px;
    margin: 0.5vh 0;
    color: white;
    text-align: center;
    line-height: clamp(40px, 5vh, 60px);
    font-size: clamp(14px, 1.5vw, 20px);
  }

  .custom-frame:first-child {
    border-radius: 18px 18px 8px 8px;
  }
  .custom-frame:last-child {
    border-radius: 8px 8px 18px 18px;
  }

  /* Scrollbar styling */
  .content-wrapper::-webkit-scrollbar {
    width: 8px;
  }
  .content-wrapper::-webkit-scrollbar-thumb {
    background-color: #50556b;
    border-radius: 4px;
  }
  .content-wrapper::-webkit-scrollbar-track {
    background-color: #232530;
  }

  /* MEDIA QUERY pro mobilní telefony */
  @media (max-width: 480px) {
    .navbar {
      width: 28vw;
    }

    .nav-item {
      font-size: clamp(12px, 3vw, 16px);
      height: clamp(36px, 5vh, 50px);
      line-height: clamp(36px, 5vh, 50px);
    }

    .bottom-frame {
      width: 90%;
      height: clamp(45px, 7vh, 55px);
      line-height: clamp(45px, 7vh, 55px);
      font-size: clamp(14px, 4vw, 18px);
    }

    .version-label {
      font-size: clamp(10px, 3vw, 12px);
      bottom: 12vh;
    }

    .content-wrapper {
      margin-left: 28vw;
      width: calc(100% - 28vw);
      padding: 2vh 3vw;
    }

    .custom-frame {
      width: 90%;
      min-width: 200px;
      font-size: clamp(12px, 3vw, 16px);
      height: clamp(35px, 5vh, 50px);
      line-height: clamp(35px, 5vh, 50px);
    }
  }

</style>
</head>

<body>

<div class="navbar">
  <div class="nav-items">
    <a class="nav-item" href="../home">Domov</a>
    <a class="nav-item" href="../about">O web stránce</a>
  </div>

  <div class="version-label">v1.9</div>

  <a class="bottom-frame" href="https://www.youtube.com/@Pernicek_Cute" target="_blank">
    Můj kanál
  </a>
</div>

<div class="content-wrapper">
  <!-- Frames -->
  <div class="custom-frame">Frame 1</div>
  <div class="custom-frame">Frame 2</div>
  <div class="custom-frame">Frame 3</div>
  <div class="custom-frame">Frame 4</div>
  <div class="custom-frame">Frame 5</div>
  <div class="custom-frame">Frame 6</div>
  <div class="custom-frame">Frame 7</div>
  <div class="custom-frame">Frame 8</div>
  <div class="custom-frame">Frame 9</div>
  <div class="custom-frame">Frame 10</div>
  <div class="custom-frame">Frame 11</div>
  <div class="custom-frame">Frame 12</div>
  <div class="custom-frame">Frame 13</div>
  <div class="custom-frame">Frame 14</div>
  <div class="custom-frame">Frame 15</div>
  <div class="custom-frame">Frame 16</div>
  <div class="custom-frame">Frame 17</div>
  <div class="custom-frame">Frame 18</div>
  <div class="custom-frame">Frame 19</div>
  <div class="custom-frame">Frame 20</div>
</div>

</body>
</html>
