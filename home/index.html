<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Coding With Pernicek - Domov</title>

<link rel="icon" type="image/svg+xml" href="../homefavicon.svg">
<link rel="apple-touch-icon" href="../homefavicon.svg">

<link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;600&display=swap" rel="stylesheet">

<style>
  body {
    background-color: rgb(18, 18, 21);
    font-family: 'Google Sans', sans-serif;
    user-select: none;
    margin: 0;
    height: 100vh;
    display: flex;
  }

  .version-label {
    position: absolute;
    bottom: 85px;
    left: 50%;
    transform: translateX(-50%);
    color: #aaa;
    font-size: 0.8rem;
    font-weight: 500;
    text-align: center;
  }

  /* LEFT NAVBAR */
  .navbar {
    position: fixed;
    left: 0;
    top: 0;
    width: 12vw; /* automatické škálování šířky podle viewportu */
    min-width: 160px;
    max-width: 220px;
    height: 100vh;
    background-color: #232530;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 2vh 0;
    box-sizing: border-box;
  }

  .nav-items {
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 100%;
    margin-top: 1vh;
  }

  .nav-item {
    width: 80%;
    height: 6vh;
    min-height: 40px;
    max-height: 55px;
    background-color: #373a4d;
    border-radius: 10px;
    margin: 0.5vh 0;
    color: white;
    text-align: center;
    line-height: 6vh;
    font-size: 1rem;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    text-decoration: none !important;
    transition: background-color 0.2s ease;
  }

  .nav-item:hover {
    background-color: #50556b;
  }

  .bottom-frame {
    position: absolute;
    bottom: 2vh;
    left: 50%;
    transform: translateX(-50%);
    width: 80%;
    height: 7vh;
    min-height: 50px;
    max-height: 60px;
    background-color: #2e2121;
    border-radius: 18px;
    color: white;
    text-align: center;
    line-height: 7vh;
    font-size: 1.1rem;
    cursor: pointer;
    text-decoration: none;
    box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    transition: background-color 0.2s ease;
  }

  .bottom-frame:hover {
    background-color: #432f2f;
  }

  /* MAIN CONTENT */
  .content-wrapper {
    margin-left: 12vw;
    width: 88vw;
    display: flex;
    flex-direction: column;
    align-items: center;
    position: relative;
    padding: 2vh 1vw;
    overflow-y: auto;
    max-height: 100vh;
    box-sizing: border-box;
  }

  .custom-frame {
    width: 80%; /* automaticky podle šířky wrapperu */
    max-width: 600px;
    min-width: 300px;
    height: 5vh;
    min-height: 40px;
    max-height: 60px;
    background-color: #373a4d;
    border-radius: 8px;
    margin: 0.5vh 0;
    color: white;
    text-align: center;
    line-height: 5vh;
    font-size: clamp(14px, 1.2vw, 20px); /* responsivní font */
  }

  .custom-frame:first-child {
    border-radius: 18px 18px 8px 8px;
  }
  .custom-frame:last-child {
    border-radius: 8px 8px 18px 18px;
  }

  /* Scrollbar styling */
  .content-wrapper::-webkit-scrollbar {
    width: 8px;
  }
  .content-wrapper::-webkit-scrollbar-thumb {
    background-color: #50556b;
    border-radius: 4px;
  }
  .content-wrapper::-webkit-scrollbar-track {
    background-color: #232530;
  }
</style>

</head>

<body>

<div class="navbar">
  <div class="nav-items">
    <a class="nav-item" href="../home">Domov</a>
    <a class="nav-item" href="../about">O web stránce</a>
  </div>

  <!-- Verze nad spodním tlačítkem -->
<div class="version-label">v1.9</div>

  <a class="bottom-frame" href="https://www.youtube.com/@Pernicek_Cute" target="_blank">
    Můj kanál
  </a>
</div>

<div class="content-wrapper">
  <div class="custom-frame">Frame 1</div>
  <div class="custom-frame">Frame 2</div>
  <div class="custom-frame">Frame 3</div>
  <div class="custom-frame">Frame 4</div>
  <div class="custom-frame">Frame 5</div>
  <div class="custom-frame">Frame 6</div>
  <div class="custom-frame">Frame 7</div>
  <div class="custom-frame">Frame 8</div>
  <div class="custom-frame">Frame 9</div>
  <div class="custom-frame">Frame 10</div>
  <div class="custom-frame">Frame 11</div>
  <div class="custom-frame">Frame 12</div>
  <div class="custom-frame">Frame 13</div>
  <div class="custom-frame">Frame 14</div>
  <div class="custom-frame">Frame 15</div>
  <div class="custom-frame">Frame 16</div>
  <div class="custom-frame">Frame 17</div>
  <div class="custom-frame">Frame 18</div>
  <div class="custom-frame">Frame 19</div>
  <div class="custom-frame">Frame 20</div>
</div>

</body>
</html>
