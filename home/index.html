<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Coding With Pernicek - Domov</title>

<link rel="icon" type="image/svg+xml" href="../homefavicon.svg">
<link rel="apple-touch-icon" href="../homefavicon.svg">

<link href="https://fonts.googleapis.com/css2?family=SN+Pro:wght@400;600&display=swap" rel="stylesheet">

<style>
  body {
    background-color: rgb(18, 18, 21);
    font-family: 'SN Pro', sans-serif;
    user-select: none;
    margin: 0;
    height: 100vh;
    display: flex;
  }

  /* LEFT NAVBAR */
  .navbar {
    position: fixed;
    left: 0;
    top: 0;
    width: 180px;
    height: 100vh;
    background-color: #232530;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding-top: 20px;
  }

  .nav-item {
    width: 140px;
    height: 45px;
    background-color: #373a4d;
    border-radius: 10px;
    margin: 6px 0;
    color: white;
    text-align: center;
    line-height: 45px;
    cursor: pointer;
  }

  /* MAIN CONTENT */
  .content {
    margin-left: 180px; /* space for navbar */
    width: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
  }

  .custom-frame {
    width: 500px;
    height: 55px;
    background-color: #373a4d; 
    border-radius: 8px;
    margin: 3px 0;
    color: white;
    text-align: center;
    line-height: 55px;
    font-size: 20px;
  }

  .custom-frame:first-child {
    border-radius: 18px 18px 8px 8px;
  }

  .custom-frame:nth-last-of-type(1) {
    border-radius: 8px 8px 18px 18px;
  }

  .bottom-frame {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    width: 500px;
    height: 55px;
    background-color: #2e2121;
    border-radius: 18px;
    color: white;
    text-align: center;
    line-height: 55px;
    font-size: 20px;
    cursor: pointer;
    text-decoration: none;
    box-shadow: 0 4px 10px rgba(0,0,0,0.3);
  }
</style>
</head>

<body>

<div class="navbar">
  <div class="nav-item">Home</div>
  <div class="nav-item">About</div>
  <div class="nav-item">Projects</div>

  <a class="bottom-frame" href="https://www.youtube.com/@Pernicek_Cute" target="_blank">
  Můj kanál
</a>
</div>

<div class="content">
  <div class="custom-frame">Frame 1</div>
  <div class="custom-frame">Frame 2</div>
  <div class="custom-frame">Frame 3</div>
</div>

</body>
</html>
