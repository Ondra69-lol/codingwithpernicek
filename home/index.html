<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Coding With Pernicek - Domov</title>

<link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;600&display=swap" rel="stylesheet">

<style>
/* BODY */
body {
  background-color: rgb(18, 18, 21);
  font-family: 'Comfortaa', sans-serif;
  user-select: none;
  margin: 0;
  min-height: 100vh;
  display: flex;
}

/* TOGGLE BUTTON */
#toggleBtn {
  position: fixed;
  top: 15px;
  left: 15px;
  z-index: 1001;
  background: #373a4d;
  color: white;
  border: none;
  border-radius: 8px;
  padding: 10px 14px;
  font-size: 18px;
  cursor: pointer;
}

/* LEFT NAVBAR */
.navbar {
  position: fixed;
  left: 0;
  top: 0;
  width: clamp(150px, 12vw, 220px);
  height: 100vh;
  background-color: #232530;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 2vh 0;
  box-sizing: border-box;
  transition: transform 0.35s ease;
}

/* COLLAPSED STATE */
.navbar.collapsed {
  transform: translateX(-100%);
}

.nav-items {
  display: flex;
  flex-direction: column;
  align-items: center;
  width: 100%;
  margin-top: 1vh;
}

.nav-item {
  width: 80%;
  height: clamp(40px, 6vh, 55px);
  background-color: #373a4d;
  border-radius: 10px;
  margin: 0.5vh 0;
  color: white;
  text-align: center;
  line-height: clamp(40px, 6vh, 55px);
  font-size: clamp(14px, 1.2vw, 18px);
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  text-decoration: none !important;
  transition: background-color 0.2s ease;
}

.nav-item:hover {
  background-color: #50556b;
}

/* BOTTOM BUTTON */
.bottom-frame {
  position: absolute;
  bottom: 3vh;
  left: 50%;
  transform: translateX(-50%);
  width: 80%;
  height: clamp(50px, 7vh, 60px);
  background-color: #2e2121;
  border-radius: 18px;
  color: white;
  text-align: center;
  line-height: clamp(50px, 7vh, 60px);
  font-size: clamp(16px, 1.5vw, 20px);
  cursor: pointer;
  text-decoration: none;
  box-shadow: 0 4px 10px rgba(0,0,0,0.3);
  transition: background-color 0.2s ease;
}

.bottom-frame:hover {
  background-color: #432f2f;
}

/* VERSION LABEL */
.version-label {
  position: absolute;
  bottom: 10vh;
  left: 50%;
  transform: translateX(-50%);
  color: #aaa;
  font-size: clamp(12px, 1vw, 14px);
  font-weight: 500;
  text-align: center;
}

/* MAIN CONTENT */
.content-wrapper {
  margin-left: clamp(150px, 12vw, 220px);
  width: calc(100% - clamp(150px, 12vw, 220px));
  display: flex;
  flex-direction: column;
  align-items: center;
  position: relative;
  padding: 2vh 1vw;
  overflow-y: auto;
  max-height: 100vh;
  box-sizing: border-box;
  transition: margin-left 0.35s ease, width 0.35s ease;
}

/* CONTENT EXPANDED WHEN NAVBAR HIDDEN */
.content-wrapper.expanded {
  margin-left: 0;
  width: 100%;
}

.custom-frame {
  width: 80%;
  max-width: 600px;
  min-width: 250px;
  height: clamp(40px, 5vh, 60px);
  background-color: #373a4d;
  border-radius: 8px;
  margin: 0.5vh 0;
  color: white;
  text-align: center;
  line-height: clamp(40px, 5vh, 60px);
  font-size: clamp(14px, 1.5vw, 20px);
}

.custom-frame:first-child {
  border-radius: 18px 18px 8px 8px;
}
.custom-frame:last-child {
  border-radius: 8px 8px 18px 18px;
}

/* SCROLLBAR */
.content-wrapper::-webkit-scrollbar {
  width: 8px;
}
.content-wrapper::-webkit-scrollbar-thumb {
  background-color: #50556b;
  border-radius: 4px;
}
.content-wrapper::-webkit-scrollbar-track {
  background-color: #232530;
}

/* MOBILE */
@media (max-width: 480px) {
  .content-wrapper {
    padding: 2vh 3vw;
  }

  .custom-frame {
    width: 90%;
    min-width: 200px;
    font-size: clamp(12px, 3vw, 16px);
    height: clamp(35px, 5vh, 50px);
    line-height: clamp(35px, 5vh, 50px);
  }
}
</style>
</head>

<body>

<button id="toggleBtn">☰</button>

<div class="navbar">
  <div class="nav-items">
    <a class="nav-item" href="../home">Domov</a>
    <a class="nav-item" href="../about">O web stránce</a>
  </div>

  <div class="version-label">v1.9</div>

  <a class="bottom-frame" href="https://www.youtube.com/@Pernicek_Cute" target="_blank">
    Můj kanál
  </a>
</div>

<div class="content-wrapper">
  <div class="custom-frame">Frame 1</div>
  <div class="custom-frame">Frame 2</div>
  <div class="custom-frame">Frame 3</div>
  <div class="custom-frame">Frame 4</div>
  <div class="custom-frame">Frame 5</div>
  <div class="custom-frame">Frame 6</div>
  <div class="custom-frame">Frame 7</div>
  <div class="custom-frame">Frame 8</div>
  <div class="custom-frame">Frame 9</div>
  <div class="custom-frame">Frame 10</div>
  <div class="custom-frame">Frame 11</div>
  <div class="custom-frame">Frame 12</div>
  <div class="custom-frame">Frame 13</div>
  <div class="custom-frame">Frame 14</div>
  <div class="custom-frame">Frame 15</div>
  <div class="custom-frame">Frame 16</div>
  <div class="custom-frame">Frame 17</div>
  <div class="custom-frame">Frame 18</div>
  <div class="custom-frame">Frame 19</div>
  <div class="custom-frame">Frame 20</div>
</div>

<script>
const navbar = document.querySelector(".navbar");
const content = document.querySelector(".content-wrapper");
const btn = document.getElementById("toggleBtn");

// ---------- STATE FUNCTIONS ----------
function setCollapsed(collapsed) {
  navbar.classList.toggle("collapsed", collapsed);
  content.classList.toggle("expanded", collapsed);
  btn.textContent = collapsed ? "☰" : "✖";
  localStorage.setItem("navbarState", collapsed ? "collapsed" : "expanded");
}

function toggleNavbar() {
  const isCollapsed = navbar.classList.contains("collapsed");
  setCollapsed(!isCollapsed);
}

// ---------- INITIAL STATE ----------
function applyInitialState() {
  const savedState = localStorage.getItem("navbarState");
  const smallScreen = window.innerWidth <= 600;

  if (smallScreen) {
    setCollapsed(true);
    btn.hidden = true;
  } else {
    btn.hidden = false;
    if (savedState === "collapsed") {
      setCollapsed(true);
    } else {
      setCollapsed(false);
    }
  }
}

applyInitialState();

// ---------- BUTTON CLICK ----------
btn.addEventListener("click", toggleNavbar);

// ---------- KEYBOARD SHORTCUT (M) ----------
document.addEventListener("keydown", (e) => {
  if (e.key.toLowerCase() === "m") {
    toggleNavbar();
  }
});

// ---------- SWIPE GESTURE ----------
let touchStartX = 0;
let touchEndX = 0;

document.addEventListener("touchstart", (e) => {
  touchStartX = e.changedTouches[0].screenX;
});

document.addEventListener("touchend", (e) => {
  touchEndX = e.changedTouches[0].screenX;
  handleSwipe();
});

function handleSwipe() {
  const swipeDistance = touchEndX - touchStartX;

  if (swipeDistance > 80) {
    setCollapsed(false); // swipe right = open
  }

  if (swipeDistance < -80) {
    setCollapsed(true); // swipe left = close
  }
}

// ---------- RESIZE HANDLER ----------
window.addEventListener("resize", applyInitialState);
</script>



</body>
</html>
